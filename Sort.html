<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort</title>
  </head>
  <body>
    <script>
      data = [6, 5, 4, 3, 2, 1];
      for (i = 0; i <= data.length; i++) {
        for (j = 0; j <= data.length; j++) {
          if (data[j] > data[j + 1]) {
            temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
            console.log(data);
          }
        }
      }
    </script>
  </body>
</html>
