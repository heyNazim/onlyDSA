<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        data = [10,20,30,40,50]

        function customReverse(data, start, end){
            if(start<=end){ 
                let temp = data[start]
                data[start]= data[end]
                data[end] = temp
                customReverse(data,start+1, end-1)
                console.log(data)
            }
        }
        customReverse(data, 0, data.length-1)
    </script>
</body>
</html>
