<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push & Pop</title>
  </head>
  <body>
    <script>
      data = [1, 2, 3, 4];
      currentSize = data.length;
      function push(newEl) {
        data[currentSize] = newEl;
        currentSize += 1;
        console.log(data);
      }
      push(80);

      function pop() {
        data.length = currentSize -= 1;
        console.log(data);
      }
      pop();
    </script>
  </body>
</html>
